#Server propertiesserver:  address: 127.0.0.1  port: 9090  servlet:    context-path: /apiservice:  constants:    pathToApi: http://api.openweathermap.org/data/2.5/weather?id={cityId}&APPID=ae7cdcceefcb9065c13f378b9e9c6969    dateFormat: yyyy-MM-dd    decimalFormat: "#.##"    noDescAvailable: No description available    celcius: " \u00b0C, "    farenheith: " \u00b0F"    patternReplace: "{cityId}"    messageLogResponseWeather: "RESPONSE FROM WEATHER API: "    messageLogResponseToView: "RESPONSE TO VIEW: "    messageLogError: "ERROR AT LOG PROCESS: "    errorAtServer: "Error on server:"